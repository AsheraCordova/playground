<div class="app">
	<img src="res-swt/drawable/common_9_button_9.png" id="res-swt/drawable/common_9_button_9.png" style="visibility:hidden"/>
    <h1>Apache Cordova</h1>

        <p class="event received">Device is Ready2</p>
        <div id="dpi"></div>

    </div>
     
</div>
<div id="shadowhost" style="position: absolute;left: 0;top:0; bottom: 0;margin-left: auto;margin-right: auto;right: 0; "></div>
<script>	
	function loadScript(url) {
    	document.body.appendChild(document.createElement("script")).src = url;
	}


	function loadCordova() {
		let style = document.createElement('style');
		style.textContent = ':host { all: initial }';
		var host = document.getElementById('shadowhost');
	    window.shadowRoot=host.attachShadow({mode: 'open'});
	    window.shadowRoot.appendChild(style);
	    
	    if (window.isRTLLayout()) {
	    	host.dir = "rtl";
	    }
	    
		loadScript('cordova.js');  
		loadScript('js/index.js');
	}
	
	document.addEventListener("DOMContentLoaded", function(event) { 
		var host = document.getElementById('shadowhost');
		window.shadowDomWidth = shadowhost.clientWidth;
		window.shadowDomHeight = shadowhost.clientHeight;
		main();
	});
</script>
<script type="text/javascript" charset="utf-8" src="js/window_ext.js"></script>
<script type="text/javascript" charset="utf-8" src="teavm/classes.js" onload="loadCordova()"></script>
</body>
